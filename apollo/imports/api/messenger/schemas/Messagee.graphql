type Message {
    _id: String!
    chatroomId: String!
    senderId: String!
    seen: Boolean!
    timeStamp: Float!
}

extend type Mutation {
    newMessage(chatroomId: String!): Boolean
    seen(chatroomId: String!): Boolean
}

extend type Query {
    messages(chatroomId: String!): [Message]
    ureadCount(chatroomId: String!): Int
}